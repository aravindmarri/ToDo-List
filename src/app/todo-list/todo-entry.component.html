<section class="todo-section">
  <h2>ToDo App</h2>
  <div class="container">
    <ul class="task-list container-padding">
      <li class="item-list" *ngFor="let item of items | async">
        <div class="task-card">
          <div class="icon-with-taskname">
            <mat-checkbox [ngModel]="item.check" class="task-check" id="check"
                          (click)="checkChange(item.key, item.check)"></mat-checkbox>
            <label class="task-name" for="check">{{ item.name }}</label>
          </div>
          <button mat-icon-button class="task-flag" (click)="flagChange(item.key, item.flag)"
                  aria-label="Task is important">
            <mat-icon *ngIf="item.flag; else noFalg">grade</mat-icon>
            <ng-template #noFalg>
              <mat-icon>star_border</mat-icon>
            </ng-template>
          </button>
        </div>
      </li>
    </ul>
    <div class="input-form">
      <div class="reminder-container" style="display: none">
        <div class="reminder-text absolute">
          <p>By pressing this icon you can able to add your tasks</p>
        </div>
        <img class="absolute reminder-svg" src="assets/arrow.svg">
      </div>
      <div class="buttons-container absolute container-padding">
        <button class="add-task-button" color="addTask" mat-button mat-raised-button type="submit" (click)="submit()">
          <span class="material-icons-outlined">add_task</span>
        </button>
      </div>
    </div>
  </div>
</section>
